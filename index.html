<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="Imagenes/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <img src="Imagenes/logo.png" alt="Logo" class="logo">
    <div class="container">
        <div class="encriptar">
            <label for="texto" class="sr-only"></label>
            <textarea 
                id="texto" 
                class="texto" 
                cols="30" 
                rows="10" 
                placeholder="Ingresa el texto aquí"
                oninput="filtrarTexto()">
            </textarea>
        
            <div class="terminos">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="botones">
                <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>
                <button class="btn-desencriptar" type="button" onclick="desencriptar()">Desencriptar</button>
            </div>
        </div>
        <div class="encriptado">
            <img src="Imagenes/muneco.png" alt="Muñeco" id="muneco">
            <div class="mensaje-encriptado" id="mensaje-encriptado">
                <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
                <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
                <textarea 
                    id="mensaje" 
                    class="mensaje" 
                    cols="30" 
                    rows="10">
                </textarea>
                <button id="btn-copiar" class="btn-copiar" onclick="copiarTexto()">Copiar</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script>
        window.onload = function() {
            document.getElementById("texto").value = ""; // Asegura que el textarea esté vacío al cargar la página
        };
    </script>
</body>
</html>
